                            </div>

                                <div class="mb-3">
                                    <label for="exampleInputName1" class="form-label">Ism<span class="text-danger">*</span></label>
                                    <input type="name" class="form-control border-dark border-opacity-10 shadow-none" id="exampleInputName1" aria-describedby="nameHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email<span class="text-danger">*</span></label>
                                    <input type="email" class="form-control border-dark border-opacity-10 shadow-none" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Parol<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control border-dark border-opacity-10 shadow-none" id="exampleInputPassword1" aria-describedby="passwordHelp">
                                </div>
                            </div>
                            <div class="modal-footer border-0 p-0 mb-4">
                                <button type="submit" class="btn addBtn btn-primary mx-auto px-5">Qo’shish</button>
